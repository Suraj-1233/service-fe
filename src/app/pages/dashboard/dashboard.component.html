<div class="dashboard-grid">
  <mat-grid-list cols="4" rowHeight="110px" gutterSize="16px">
    <mat-grid-tile *ngFor="let s of stats">
      <mat-card class="stat-card">
        <div class="stat-left"><mat-icon>{{s.icon}}</mat-icon></div>
        <div class="stat-right"><div class="num">{{s.value}}</div><div class="label">{{s.title}}</div></div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card class="recent">
    <h3>Recent Orders</h3>
    <table mat-table [dataSource]="recentOrders" class="mat-elevation-z1">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let o">{{o.id}}</td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let o">{{o.customer}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let o">{{o.status}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let o">{{o.date}}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let o">{{o.total}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
  </mat-card>
</div>
