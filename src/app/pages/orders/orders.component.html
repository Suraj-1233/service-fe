<div class="orders-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
  <h2>Orders</h2>

  <mat-form-field appearance="fill" style="width:180px">
    <mat-label>Filter by status</mat-label>
    <mat-select [(value)]="selectedStatus">
      <mat-option value="">All</mat-option>
        <mat-option value="PENDING">Pending</mat-option>
        <mat-option value="PICKED_UP">Picked Up</mat-option>
        <mat-option value="WASHING">Washing</mat-option>
        <mat-option value="IRONING">Ironing</mat-option>
        <mat-option value="READY_FOR_DELIVERY">Ready for Delivery</mat-option>
        <mat-option value="DELIVERED">Delivered</mat-option>
        <mat-option value="CANCELLED">Cancelled</mat-option>
        <mat-option value="COMPLETED">COMPLETED</mat-option>

    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="filtered" class="mat-elevation-z1" style="width:100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let o">{{o.id}}</td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let o">{{o.customerName}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let o">{{o.status}}</td>
  </ng-container>

  <ng-container matColumnDef="pdate">
    <th mat-header-cell *matHeaderCellDef> Pickup Date</th>
    <td mat-cell *matCellDef="let o">{{o.pickupDate}}</td>
  </ng-container>
  <ng-container matColumnDef="ddate">
    <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
    <td mat-cell *matCellDef="let o">{{o.deliveryDate}}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let o">{{o.totalAmount}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let o">
      <button mat-icon-button (click)="openDetails(o)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
