<div class="customers-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
  <h2>Customers</h2>
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search customers..." />
  </mat-form-field>
</div>

<div *ngIf="isLoading" class="text-center" style="padding:20px;">Loading...</div>
<div *ngIf="!isLoading && customers.length === 0" class="text-center" style="padding:20px;">No customers found.</div>

<table *ngIf="!isLoading && customers.length > 0" mat-table [dataSource]="customers" class="mat-elevation-z1" style="width:100%">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let c">{{ c.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let c">{{ c.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let c">{{ c.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="orders">
    <th mat-header-cell *matHeaderCellDef>Orders</th>
    <td mat-cell *matCellDef="let c">{{ c.orderCount || 0 }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let c">
<button mat-icon-button color="primary" (click)="viewOrders(c)">
        <mat-icon>visibility</mat-icon>
      </button>    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
