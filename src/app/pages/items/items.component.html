<div class="items-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
  <h2>Items & Services</h2>
  <button mat-raised-button color="primary" (click)="addItem()">Add New Item</button>
</div>

<table mat-table [dataSource]="items" class="mat-elevation-z1" style="width:100%">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let i">{{i.name}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let i">{{i.category}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let i">â‚¹{{i.price}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let i">
    <button mat-icon-button (click)="editItem(i, i.id)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteItem(i.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
